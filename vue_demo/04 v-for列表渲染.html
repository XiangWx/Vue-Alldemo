<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">

        <p v-for='item in list'>
            {{item}}
        </p>

        <h4 v-for='(value,key) in users'>
            键:{{key}}-------
            值:{{value}}
        </h4>

        <h5 v-for='count in 6'>{{count}}</h5>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5],
                users:{
                    id:1,
                    name:'ls',
                    gender:'男'
                }
            }

        })


    </script>
    
</body>
</html>
