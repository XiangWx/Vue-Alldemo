<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter过滤器使用</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
         <h1>{{ msg | msgFormate  }}</h1>
    </div>


    <script>
        //1.定义一个Vue全局的过滤器，msgFormate---过滤器名称
        //2.replace（被替换的，替换的） 参数一可以是字符串/正则
          Vue.filter('msgFormate',function(msg){
            // return msg.replace('今天','12月22') //只能修改一个'今天'
            return msg.replace(/今天/g,'12月22')
        })
    
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'今天冬至了！今天冬至了'
            }
            
        })

      
    </script>
</body>
</html>
