<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    // vue-resource 依赖于 Vue
    <script src="../lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value="get请求" @click='getInfo'>
        <input type="button" value="post请求" @click='postInfo'>
        <input type="button" value="jsonp请求" @click='jsonpInfo'>
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                getInfo() {
                    // 引入了vue-resource之后  就可以使用 $http 
                    //当发起get请求之后，再通过 .then 设置成功的回调函数
                    this.$http.get('http://www.lovegf.cn:8899/api/getlunbo').then((result) => {
                        console.log(result.body)
                    })
                },
                postInfo() {
                    this.$http.post('http://www.lovegf.cn:8899/api/post', {}, { emulateJSON: true }).then(result => {
                        console.log(result.body)

                    })
                },
                jsonpInfo() {
                    this.$http.jsonp('http://www.lovegf.cn:8899/api/jsonp').then(result => {
                        console.log(result.body)
                    })
                }
            }
        })


    </script>
</body>

</html>
